<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wendy提示：该页面不存在</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="keywords" content="404,404警报,404页面,404错误,WendyNetwork"> 
<meta name="description" content="404错误页面，返回WendyNetwork请输入网址http://www.wendy8.com/ ，或联系WendyNetwork的管理员。">
<link rel="stylesheet" href="css/404.css">
<script src="js/jquery-3.1.0.min.js"></script>
	<style type="text/css">
		html {
			padding: 0; 
			margin: 0; 
			background: #1d1d1d; 
			font-size: 16px;
			font-family: "微软雅黑",Tahoma, Verdana; 
			text-align: center;
		}
		body {
			padding: 0; 
			margin: 0; 
			font-size: 16px;
			background: #1d1d1d;
		    font-family: "微软雅黑",Tahoma, Verdana;
			text-align: center; 
		}
		img{border: none;}
		a:link {color: #6699cc; text-decoration:none;}
		a:visited {color: #6699cc; text-decoration: none}
		a:hover {color: #ff0; text-decoration: underline}
		#container {
			margin-left: auto; 
			margin-right: auto;
			width: 100%;  
			background: #1d1d1d; 
			text-align: center;
			margin-top: 150px;
			color:#fff;
		}
		#maincolumn {
			margin-left: auto; 
			margin-right: auto;
			width: 100%; 
			height: 80px; 
			background: #1d1d1d; 
			text-align: center;
			font-size: 16px;
			color: #fff;
		}
		#maincolumn .info{
			width: 60%;
			margin: 0 auto;
			padding-bottom: 50px;
			background: #1d1d1d;
			font-size: 16px;
			text-align: left;
			color: #fff;
		}
		#maincolumn .info ul li{
			height: 24px;
			line-height: 24px;
		}
	</style>
</head>
<body>
<div class="auto">
	<div class="container">
		<div class="settings">
			<i class="icon"></i>
				<div id="container">
					<img src="404.png" width="257px" height="357px" />
						<div id="maincolumn">
						<h1>404警报！您访问的目的地为未知区域！很抱歉！没有找到您要访问的页面！</h1>
						<p><span id="num">5</span> 秒后将自动跳转到首页</p></div>
						<div class="info">
				</div>
			</div>
		</div>
	</div>
</div>
<div>
	<a href="../" title="返回首页" target="_blank">返回首页</a>
	<a href="javascript:;" title="上一步" id="reload-btn">上一步</a>
</div>
</body>
<script>
	//倒计时跳转到首页的js代码
	var $_num=$("#num");
	var num=parseInt($_num.html());
	var numId=setInterval(function(){
		num--;
		$_num.html(num);
		if(num===0){
			//跳转地址写在这里
			window.location.href="../";
		}
	},1000);
	//返回按钮单击事件
	var reloadPage = $("#reload-btn");
	reloadPage.click(function(e){
		window.history.back();
	});
</script>

 <title>Title</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型，替换时后面名字也要替换掉
                jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
                "scale": 1
            },
            "display": {
                "position": "right", //看板娘的表现位置
                "width": 100,  //小萝莉的宽度
                "height": 200, //小萝莉的高度
                "hOffset": 40,
                "vOffset": -40
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    </script>

</body>
</html>
